<ng-container *ngIf="user$">
  <div class="user-account" *ngIf="user$ | async; let user">
    <div class="user-info">
      <img [src]="placeholderAvatar" alt="User Avatar" class="user-avatar" />
      <div>
        <h2 class="user-name">
          {{ user.username }}
          <button
            mat-stroked-button
            color="accent"
            *ngIf="currentUser"
            (click)="addPost()"
          >
            <mat-icon>add</mat-icon>
          </button>
        </h2>
        <h3 class="user-money" *ngIf="currentUser">
          Dopamine: {{ balance$ | async }}
        </h3>
      </div>
    </div>

    <div class="user-posts">
      <h3>User's posts:</h3>
      <div class="no-posts-message" *ngIf="!user.posts.length">
        Nothing to show
      </div>

      <div class="post" *ngFor="let post of user.posts">
        <div class="post-content">
          <div class="post-title">
            <h4>{{ post.title }}</h4>
            <button
              mat-stroked-button
              color="accent"
              *ngIf="currentUser"
              (click)="editPost(post)"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              mat-stroked-button
              color="accent"
              *ngIf="currentUser"
              (click)="deletePost(post.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </div>
          <p class="post-description">{{ post.content }}</p>
          <!-- <img [src]="post.imageUrl" alt="Post Image" class="post-image" /> -->
        </div>
      </div>
    </div>
  </div>
</ng-container>
