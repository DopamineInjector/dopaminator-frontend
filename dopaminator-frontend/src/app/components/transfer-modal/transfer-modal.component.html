<card-component [title]="data.title">
  <div content class="img-container">
    <div class="add-post-dialog__form-container">
      <mat-form-field appearance="fill" class="add-post-dialog__input">
        <mat-label>Amount</mat-label>
        <input matInput type="numeric" [formControl]="amount" required />
      </mat-form-field>
    </div>
  </div>
  <div action class="spin-action-button">
    <button mat-button class="dope-button" (click)="close()">Close</button>
    <button mat-button class="dope-button" (click)="transfer()">
      {{ data.buttonLabel }}
    </button>
  </div>
</card-component>
