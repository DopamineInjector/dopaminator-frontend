<nav class="navbar-component">
  <div class="navbar-component__content">
    <img
      [routerLink]="Views.MAIN_PAGE"
      src="/logo.png"
      class="navbar-component__logo"
    />
    <img
      src="/slot_machine.png"
      class="navbar-component__slots"
      (click)="navigateToSlots()"
    />
  </div>

  <div *ngIf="userName">
    <div>Welcome back {{ userName }}!</div>
    <div>
      Are you ready for <span class="text__bold text__red">BIG WIN?</span>
    </div>
  </div>

  <div>
    <input
    matInput
    type="text"
    placeholder="Szukaj uÅ¼ytkownika..."
    [(ngModel)]="searchPhrase"
    (keyup.enter)="search(searchPhrase)"
  />
  <button (click)="search(searchPhrase)">Szukaj</button>
  </div>

  <div class="navbar-component__buttons navbar-component__content">
    <ng-container *ngIf="!userName; else loggedIn">
      <button mat-button [routerLink]="Views.LOGIN_PAGE" class="dope-button">
        Login
      </button>
      <button mat-button [routerLink]="Views.SIGNUP_PAGE" class="dope-button">
        Sign up
      </button>
    </ng-container>
    <ng-template #loggedIn>
      <button mat-button class="dope-button" (click)="navigateToAccount()">
        My account
      </button>
      <button mat-button class="dope-button" (click)="logout()">
        Logout
      </button>
    </ng-template>
  </div>
</nav>
